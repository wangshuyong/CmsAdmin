							<div class="widget-content nopadding">
								<form action="Area_update" method="post" id="areaForm" class="form-horizontal" enctype="multipart/form-data" />
									<div class="control-group">
										<label class="control-label">小区名称</label>
										<div class="controls">

                                    <div class="control-group">
										<label class="control-label">简称</label>
										<div class="controls">
											<input type="text" id="fullName" name="area.fullName" placeholder="小区别名或全称"/>
										</div>
									</div>

										<div class="controls">
											<textarea id="area_description" cols="10" rows="10" placeholder="小区介绍" name="area.area_description"  style="width:80%"></textarea>

         <script src="../js/jquery.min.js"></script>
		 <script src="../js/jquery.ui.custom.js"></script>

         <script src="../js/bootstrap-datepicker.js"></script>
         <script src="../js/jquery.uniform.js"></script>
         <script src="../js/select2.min.js"></script>
         <script src="../js/unicorn.js"></script>
         <script src="../js/unicorn.form_common.js"></script>
         <script src="../js/bootstrap-fileupload.js"></script>
         <script src="../js/jquery.validate.js"></script>
         <script>
		 $(document).ready(function(){ 
		 	var Request = new Object();  
			//获取url中的参数  
			Request = GetRequest();  
	
			var id=Request['areaId'];   
			$("#areaId").val(id);
			$(function(){ 
			
				$.ajax({ 
					url:"admin/Area_edit", 
					type:"post", 
					dataType:"json", 
					data: {areaId:id},
					 success:function(data){
						
						$("#areaName").val(data.areaName);
						$("#fullName").val(data.fullName);
						$("#area_description").val(data.area_description);
						$("#address").val(data.address);
						if(data.logo=='' || null==data.logo){
							$("#photo").attr("src","../img/photo.jpg");
						}else {
							$("#photo").attr("src",'..'+data.logo);
						}
					},
					error:function(){
						alert("登录超时，请重新登录！");
					}
				}); 
				
				
			});
		
		});
		function GetRequest() {  
			//url例子：XXX.aspx?ID=" + ID + "&Name=" + Name；  
			var url = location.search; //获取url中"?"符以及其后的字串  
			var theRequest = new Object();  
			if(url.indexOf("?") != -1)//url中存在问号，也就说有参数。  
			{   
			  var str = url.substr(1);  
				strs = str.split("&");  
			  for(var i = 0; i < strs.length; i ++)  
				{   
				 theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);  
				}  
			}  
			return theRequest;  
		};

		 // Form Validation
		$("#areaForm").validate({
			rules:{
				"area.areaName":{
					required:true,
					minlength:1,
					maxlength:30
				},
				
				"area_description":{
					maxlength:300
				}
			},
			errorClass: "help-inline",
			errorElement: "span",
			highlight:function(element, errorClass, validClass) {
				$(element).parents('.control-group').addClass('error');
			},
			unhighlight: function(element, errorClass, validClass) {
				$(element).parents('.control-group').removeClass('error');
				$(element).parents('.control-group').addClass('success');
			}
		});
	 </script>

			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>									
								</span>
								<h5>添加小区</h5>
							</div>
							<div class="widget-content nopadding">
								<form id="areaForm" action="Area_add" method="post" class="form-horizontal" enctype="multipart/form-data" /> 
									<div class="control-group">
										<label class="control-label">小区名称</label>
										<div class="controls">
											<input type="text" name="area.areaName" placeholder="小区名称..."/>
										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">简称</label>
										<div class="controls">
											<input type="text" name="area.fullName" placeholder="小区别名或全称"/>
										</div>
									</div>
                                     <div class="control-group">
										<label class="control-label">小区地址</label>
										<div class="controls">
											<input type="text" name="area.address" placeholder="所处位置"/>
										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">小区简介</label>
										<div class="controls">
											<textarea id="area_description" cols="10" rows="10" placeholder="小区别名或全称" name="area.area_description"  style="width:80%"></textarea>
										</div>
									</div>
                                   
                                   
                                    
									<div class="form-actions">
										<button type="submit" class="btn btn-primary" onclick="return ajaxFileUpload();">添加</button> 
									</div>
								</form>
                                
							</div>
						</div>

         <script src="../js/bootstrap-fileupload.js"></script>
 		 <script src="../js/jquery.validate.js"></script>
         <script>
		  // Form Validation
		$("#areaForm").validate({
			rules:{
				"area.areaName":{
					required:true,
					minlength:1,
					maxlength:30
				},
				
				"area_description":{
					maxlength:300
				}
			},
			errorClass: "help-inline",
			errorElement: "span",
			highlight:function(element, errorClass, validClass) {
				$(element).parents('.control-group').addClass('error');
			},
			unhighlight: function(element, errorClass, validClass) {
				$(element).parents('.control-group').removeClass('error');
				$(element).parents('.control-group').addClass('success');
			}
		});
	 </script>

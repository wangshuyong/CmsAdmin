							<div class="widget-content nopadding">
								<form action="User_add" method="post" class="form-horizontal" enctype="multipart/form-data" />
									<div class="control-group">
										<label class="control-label">手机号</label>
										<div class="controls">
											<input type="text" name="user.phone" placeholder="输入11位手机号..."/>
										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">姓名</label>
										<div class="controls">

										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">年龄</label>
										<div class="controls">
											<input type="text" name="user.age" placeholder="您的年龄..."/>
										</div>
									</div>
                                    <div class="control-group">
                                        <label class="control-label">性别</label>
                                        <div class="controls">
											<select id="sex" name="user.sex">
                                            	
												<option id="man" value="男"/>男
												<option id="woman" value="女" />女
											</select>
										</div>
                                    </div>

									<div class="control-group">

									</div>-->
									<div class="control-group">
										<label class="control-label">邮箱</label>
										<div class="controls">
											<input type="text" name="user.email" placeholder="您的email地址..."/>
											<!--<span class="help-block">This is a description</span>-->
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">地址</label>
										<div class="controls">
											<input type="text" name="user.address" placeholder="您的居住地址..." />
										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">车牌号</label>
										<div class="controls">
											<input type="text" name="user.carID" placeholder="您的车牌号..." />
										</div>
									</div>

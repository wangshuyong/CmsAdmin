<script>
$(document).ready(function(){ 
	
	$(function(){ 
		$.ajax({
			type: "post",
			url: "admin/Notice_listToUser",
			cache : false,	//禁用缓存
			dataType: "json",
			success: function(result) {
				var member = eval("("+result+")");
				$("#newNotice").append(member.total);
				var notices =member.pageData;
				//封装返回数据，这里仅演示了修改属性名
				for(var i=0 ;i<notices.length;i++){
					$("#notice").append('<li><h4>'+notices[i].title+'</h4><p>'+notices[i].content+'</p></li>');
				}
				$('.faq-list').goFaq ();
			},
		   	error:function(){
					alert("登录超时，请重新登录！");
				}
		});
		$.ajax({ 
			url:"admin/User_profile", 
			type:"post", 
			dataType:"json", 
			 success:function(data){
					$("#user").append(data.realName)
					if(data.photo=='' || null==data.photo){
						$("#photo").attr("src","../img/photo.jpg");
					}else {
						$("#photo").attr("src",'..'+data.photo);
					}
				},
				error:function(){
					alert("登录超时，请重新登录！");
				}
		}); 

	});
	
});

$("#demo3").paginate({
	count 		: 20,
	start 		: 1,
	display     : 12,
	border					: true,
	border_color			: '#BEF8B8',
	text_color  			: '#68BA64',
	background_color    	: '#E3F2E1',	
	border_hover_color		: '#68BA64',
	text_hover_color  		: 'black',
	background_hover_color	: '#CAE6C6', 
	rotate      : false,
	images		: false,
	mouse		: 'press'
	
});
</script>
